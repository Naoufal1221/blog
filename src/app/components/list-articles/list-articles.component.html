<div class="row mt-3">
    <div class="col-md-6 my-3">
        <h1>List of Posts</h1>
    </div>
    <div class="col-md-6 my-3 text-right">
        <a routerLink="/articles/add" class="btn btn-sm btn-warning">
            <i class="fa fa-plus"></i>
            add
        </a>
    </div>
</div>
<div class="row my-2">
    <div class="col-md-12">
       <table class="table table-striped table-inverse table-responsive">
            <thead class="bg-dark text-light">
                <tr>
                    <th>Title</th>
                    <th>content</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let article of listArticles">
                    <td scope="row">{{article.title | uppercase }}</td>
                    <td>{{article.content | slice:0:120}}...</td>
                    <td class="text-right" nowrap>
                        <a [routerLink]="['/articles',article.id]" class="btn btn-sm btn-warning mr-1"><i class="fa fa-eye"></i></a>
                        <a [routerLink]="['/articles',article.id,'edit']" class="btn btn-sm btn-info mr-1"><i class="fa fa-edit"></i></a>
                        <a href="" class="btn btn-sm btn-danger "><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
              
            </tbody>
        </table>
    </div>
</div>
