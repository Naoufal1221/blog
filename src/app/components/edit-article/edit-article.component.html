<div class="row mt-3">
    <div class="col-md-6 my-3">
        <h1>Edit  Article</h1>
    </div>
    <div class="col-md-6 text-right">
        <a routerLink="/articles" class="btn btn-link btn-sm">
            <i class="fa fa-backward mr-1"></i>
            back to List
        </a>
    </div>
</div>
<div class="row">
    <div class="col-6 mx-auto my-2">
        <button class="btn btn-info" (click)="dumpData()">Load</button>
        <form [formGroup]="articleFrom" (ngSubmit)="checkForm()">
            <div class="form-group"> 
              <label for="title">Title</label>
              <input 
                type="text"
                id="title"
                formControlName="title"
                autocomplete="off"
                class="form-control"
                [ngClass]="{'is-valid' :  articleFrom.get('title').valid,
                           'is-invalid' : articleFrom.get('title').invalid}"
                placeholder="" aria-describedby="helpId">
                <div *ngIf="articleFrom.get('title').invalid && articleFrom.get('title').touched" class="alert alert-danger">
                    <div *ngIf="articleFrom.get('title').errors.required">Ce Champ est obligatoire !</div>
                    <div *ngIf="articleFrom.get('title').errors.minlength">Ce Champ doit avoir au moin {{articleFrom.get('title').errors.minlength.actualLength}} / {{articleFrom.get('title').errors.minlength.requiredLength}}  caract√©re</div>
                </div>
        
                <div [ngClass]="{'valid-feedback' : articleFrom.get('title').valid,
                                'invalid-feedback' : articleFrom.get('title').invalid}">
                          <div *ngIf="articleFrom.get('title').valid"> Look good !</div>      
                          <div *ngIf="articleFrom.get('title').invalid"> please provide a valid title</div>      
                    </div>
            
             
                    
            
              <small id="helpId" class="text-muted">Help text</small>
            </div>
            <div class="form-group"> 
              <label for="title">category</label>
              <input 
                type="text"
                id="category"
                formControlName="category"
                autocomplete="off"
                class="form-control"
                placeholder="" aria-describedby="helpId">
              <small id="helpId" class="text-muted">Help text</small>
            </div>
            <div class="form-group">
              <label for="content">Content</label>
              <textarea  type="text" formControlName="content" id="content"  class="form-control" rows="5" placeholder="" aria-describedby="helpId"></textarea>
              
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" formControlName="active" class="form-check-input" id="active" >
                  Display value
                </label>
              </div>
              <small id="helpId" class="text-muted">Help text</small>
            </div>
            <button class="btn btn-danger btn-block"
                [disabled]="articleFrom.invalid"
            >
                <i class="fa fa-refresh">   New Article</i>
            </button>
        </form>
        <!--  *ngIf="form.valid" -->
    </div>
</div>
